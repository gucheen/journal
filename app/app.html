<header class="header clearfix">
  <div class="header-wrapper float-left">
    <h1>{{title}}</h1>
  </div>
  <div class="float-right">
    <button type="button" class="button button-submit">Save</button>
  </div>
</header>
<div class="container">
  <form (ngSubmit)="submit()">
    <fieldset>
      <div id="content" contenteditable="true"
       aria-placeholder="How did your day go?"
       [(contenteditableModel)]="content"></div>
    </fieldset>
  </form>
</div>
