<header class="header clearfix">
  <div class="header-wrapper float-left">
    <h1>{{title}}</h1>
  </div>
  <div class="float-right">
    <button type="button" class="button button-submit"
            (click)="submit()">Save</button>
  </div>
</header>
<div class="container">
  <tagInput type="text" [(tags)]="tags"></tagInput>
  <form>
    <fieldset>
      <div id="content" contenteditable="true"
       aria-placeholder="How did your day go?"
       [(contenteditableModel)]="content"></div>
    </fieldset>
  </form>
  {{timeline.length}}
  <ul class="timeline">
    <li *ngFor="let log of timeline">
      <p class="timeline-date">{{log.viewTime}}</p>
      <div class="timeline-content">
        <h3>{{log.viewTags}}</h3>
        <p>{{log.content}}</p>
      </div>
    </li>
  </ul>
</div>
